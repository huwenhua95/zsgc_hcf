<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对话框</title>
    <script type="javascript">
        function insert() {
            var nameElement = document.getElementById("name");
            var name=nameElement.value;
            var ageElement = document.getElementById("age");
            var age=ageElement.value;
            window.open("insert?name=" + name + "&age=" + age);
        }
        function drop() {
            var idElement = document.getElementById("id");
            var id=idElement.value;
            window.open("drop?id=" + id );
        }
        function change () {
            var idElement = document.getElementById("id");
            var id=idElement.value;
            var nameElement = document.getElementById("name");
            var name=nameElement.value;
            var ageElement = document.getElementById("age");
            var age=ageElement.value;
            window.open("change?name=" + name + "&age=" + age+"&id="+id);
        }
        function select() {
            var nameElement = document.getElementById("name");
            var name=nameElement.value;
            var ageElement = document.getElementById("age");
            var age=ageElement.value;
            window.open("select?name=" + name + "&age=" + age);
        }
    </script>
</head>
<body>
ID: <input type="text" id="id"/>
姓名: <input type="text" id="name"/>
年龄: <input type="text" id="age"/>
<input type="button" onclick="insert() " value="增"/>
<input type="button" onclick="drop() " value="删"/>
<input type="button" onclick="change()" value="改"/>
<input type="button" onclick="select()" value="查"/>
</body>
</html>
